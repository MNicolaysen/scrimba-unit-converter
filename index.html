<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="container">
      <div id="banner">
        <h2>Metric/ Imperial Unit Converter</h2>
        <input type="text" id="input-el" value="1">
        <button id="btn-el">Convert</button>
      </div>

      <div id="main">
        <div class="results">
          <h3>Length (Metre/Feet)</h3>
          <p id="length-el">1 metres = 3.281 feet | 1 feet = 0.305</p>
        </div>
        <div class="results">
          <h3>Volume (Litres/Gallons</h3>
          <p id="volume-el">1 litres = 0.220 gallons | 1 gallons = 4.456</p>
        </div>
        <div class="results">
          <h3>Mass (Kilos/Pounds)</h3>
          <p id="mass-el">1 kilograms = 2.020 pounds | 1 pounds = 0.453</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
