<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="container">
      <div id="banner">
        <h2>Metric/ Imperial Unit Converter</h2>
        <input type="text" id="input-el">
        <button id="btn-el">Convert</button>
      </div>

      <div id="main">
        <div class="results">
          <h3>Length (Metre/Feet)</h3>
          <p id="length-el">0 metres = 0 feet | 0 feet = 0 metres</p>
        </div>
        <div class="results">
          <h3>Volume (Litres/Gallons</h3>
          <p id="volume-el">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
        </div>
        <div class="results">
          <h3>Mass (Kilos/Pounds)</h3>
          <p id="mass-el">0 litres = 0 gallons | 0 gallons = 0 litres</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
