<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="container">
      <div id="banner">
        <h2>Metric/ Imperial Unit Converter</h2>
        <input type="text" id="input-el" value="1">
        <button id="btn-el">Convert</button>
      </div>

      <div id="main">
        <div class="results">
          <h3>Length (Metre/Feet)</h3>
          <p id="length-el">1 M = 3.281 Ft | 1 Ft = 0.305 M</p>
        </div>
        <div class="results">
          <h3>Volume (Litres/Gallons)</h3>
          <p id="volume-el">1 L = 0.220 Gallons | 1 Gallons = 4.456 L</p>
        </div>
        <div class="results">
          <h3>Mass (Kilos/Pounds)</h3>
          <p id="mass-el">1 KG = 2.020 Lbs | 1 Lbs = 0.453 KG</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
